[Formats]
.jpg = Image
.png = Image
.tif = Image
.pdf = PDF
.tiff = Image
.m4v = Video
.wav = Video
.mp4 = Video
.mp3 = Audio
.mpeg = Video
.ogg = Video
.avi = Video
.jpeg = Image
[VideoDefaults]
output = .m4v
extra_args = -strict -2 -crf 37.5
max_size = 100000000
errorfile = errors.txt
warningfile = toobig.out
logfile = log.txt
[ImageDefaults]
output = .jpg
rescale = On
max_size = 200000
errorfile = errors.txt
warningfile = toobig.out
logfile = log.txt
[PDFDefaults]
output = .pdf
max_size = 20000000
errorfile = errors.txt
warningfile = toobig.out
logfile = log.txt
extra_args = -dColorImageDownsampleType=/Bicubic -dColorImageResolution=60 -dGrayImageDownsampleType=/Bicubic -dGrayImageResolution=60 -dMonoImageDownsampleType=/Bicubic -dMonoImageResolution=60
[AudioDefaults]
output = .mp3
max_size = 100000000
errorfile = errors.txt
warningfile = toobig.out
logfile = log.txt
[.png]
max_size = 10000000000000
